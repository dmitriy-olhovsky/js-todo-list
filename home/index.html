<!DOCTYPE html>
<html>
<head>
	<title>JS - Lesson 05 - home task</title>

	<style>
		.fine-list {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<script>
		;(function(){
			"use strict";
			
			var playList = [
				 {
				 author: "LED ZEPPELIN",
				 song:"STAIRWAY TO HEAVEN"
				 },
				 {
				 author: "QUEEN",
				 song:"BOHEMIAN RHAPSODY"
				 },
				 {
				 author: "QUEEN",
				 song:"WE WILL ROCK YOU"
				 },
				 {
				 author: "LYNYRD SKYNYRD",
				 song:"FREE BIRD"
				 },
				 {
				 author: "DEEP PURPLE",
				 song:"SMOKE ON THE WATER"
				 },
				 {
				 author: "JIMI HENDRIX",
				 song:"ALL ALONG THE WATCHTOWER"
				 },
				 {
				 author: "AC/DC",
				 song:"BACK IN BLACK"
				 },
				 {
				 author: "METALLICA",
				 song:"ENTER SANDMAN"
				 }
			];

			function printPlayList(list) {

				var listStr = '<ol class="fine-list">';

				for (var key = 0; key < list.length; key++) {
					listStr += '<li>' + list[key].author + '</li>';

					//document.write((key + 1) + '. ' + list[key].author + '<br>');
				}

				listStr += '</ol>';

				document.write(listStr);
			}

			printPlayList(playList);
		})();
	</script>
</body>
</html>
